<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas (To-Do List)</title>
    <link rel="stylesheet" href="./VibeCoding/src/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
        <section class="input-section">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa...">
            <button id="addTaskButton">Adicionar</button>
        </section>
        <section class="task-list-section">
            <h2>Tarefas</h2>
            <ul id="taskList">
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Vibe Coding - To-Do List</p>
    </footer>
</div>

<script src="./VibeCoding/src/script.js"></script>
</body>
</html>
